<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <title>GitJS</title>
</head>
<body>
<h1 id="colorH">Walcome</h1>

<input type="button" id="in0" value="Start Game" onclick="game()">

<div>
    <canvas id = 'canvas' width="0" height="0"></canvas>
</div>

<p id="gameText"></p>

<p>World of Cars</p>

<div class="block1">
    <p> Верхній лівий куток
        <input type="range" id="rtl" min="0" max="100" value="0" oninput="f1()">
        <input type="text" id="ttl" value="0">
    </p>
    <p> Верхній правий куток
        <input type="range" id="rtr" min="0" max="100" value="0" oninput="f1()">
        <input type="text" id="ttr" value="0">
    </p>
    <p> Нижній лівий куток
        <input type="range" id="rbl" min="0" max="100" value="0" oninput="f1()">
        <input type="text" id="tbl" value="0">
    </p>
    <p> Нижній правий куток
        <input type="range" id="rbr" min="0" max="100" value="0" oninput="f1()">
        <input type="text" id="tbr" value="0">
    </p>
</div>

<div id="block"></div>

<div id="nav">
    <div class="item">
        Меню 1
        <div class="submenu">Подменю</div></div>
    <div class="item">
        Меню 2
        <div class="submenu">Подменю</div></div>
    <div class="item">
        Меню 3
        <div class="submenu">Подменю</div></div>
</div>

<script src="game.js"></script>

</body>
</html>
